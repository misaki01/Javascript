<!DOCTYPE html>
<html lang="jp">
<!-- ヘッダー -->
<head>
	<meta charset="UTF-8">
	<title>進捗表示：パターン１</title>
	<!-- CSSの設定 -->
	<style>
		body {
			width:				95%;
			margin:				8px auto;
		}
		#progress {
			width:				100%;
			height:				3.8em;
			margin:				8px auto;
		}
		.txt_area {
			height:				3.8em;
			line-height:			1.3em;
			letter-spacing:			0.15em;
			padding:			8px;
			margin-bottom:			8px;
			border:				2px solid #c0c0c0;
			border-radius:			4px;
			word-wrap:			break-word;
		}
		.txt_area .txt {
			height:				inherit;
			padding:			1px 1px 0 1px;
			overflow:			hidden;
			word-wrap:			break-word;
		}
		#btn {
			color:				#ffffff;
			font-size:			24px;
			font-weight:			700;
			text-shadow: 			0 1px 1px rgba(0, 0, 0, .5);
			padding:			16px 32px;
			background:			-webkit-linear-gradient(top, #87ceeb, #1e90ff);
			background:			linear-gradient(to bottom, #87ceeb, #1e90ff);
			border:				1px solid #00008b;
			border-radius: 			4px;
			-webkit-transition:		none;
			transition:			none;
		}
		#btn.off {
			background:			-webkit-linear-gradient(top, #87ceeb, #1e90ff);
			background:			linear-gradient(to bottom, #87ceeb, #1e90ff);
			border:				1px solid #00008b;
		}
		#btn.off:hover {
			color:				#00008b;
			text-shadow: 			0 1px 1px rgba(255, 255, 255, .5);
		}
		#btn.off:active {
			text-shadow: 			0 1px 1px rgba(0, 0, 0, .5);
			box-shadow:			inset 0 3px 5px rgba(0, 0, 0, .2);
		}
		#btn.on {
			background:			-webkit-linear-gradient(top, #ff00ff, #c71585);
			background:			linear-gradient(to bottom, #ff00ff, #c71585);
			border:				1px solid #800000;
		}
		#btn.on:hover {
			color:				#800000;
			text-shadow: 			0 1px 1px rgba(255, 255, 255, .5);
		}
		#btn.on:active {
			text-shadow: 			0 1px 1px rgba(0, 0, 0, .5);
			box-shadow:			inset 0 3px 5px rgba(0, 0, 0, .2);
		}
	</style>
</head>

<!-- ボディ -->
<body>
	<p><a href="index.html">インデックスへ戻る</a></p>
	<p><a href="Progress/setTimeout.html">こっちへ移動しました。</a></p>
</body>
</html>
